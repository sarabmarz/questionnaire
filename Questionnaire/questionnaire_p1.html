            <article class="first_q" id="q1">
              <h5>Idade? *</h5>
              <div class="form-check form-check-inline">
                <input
                  id="name1"
                  type="radio"
                  name="years"
                  value="&lt;18"
                  required
                />

              </div>

              <div class="form-check form-check-inline">
                <input id="name2" type="radio" name="years" value="18 - 24" />
                <label for="name2">18 - 24</label>
              </div>

              <div class="form-check form-check-inline">

                  name="gender"

                  <option selected>Choose...</option>
                  <option id="masc" name="gender" value="masculino">
                    Masculino
                  </option>
                  <option id="fem" name="gender" value="feminino">
                    Feminino

                  <option id="noAnswer" name="gender" value="noAnswer">

            <!------------------ QUESTION N3 ------------------>
            <article id="q3">
              <h5>Com que frequência usa a Internet? *</h5>
              <div class="form-check form-check-inline">
                <input
                  id="daily"
                  type="radio"
                  name="wifi"
                  value="daily"
                  required
                />
                <label for="daily"> Diariamente </label>
              </div>
              <div class="form-check form-check-inline">
                <input id="weekly" type="radio" name="wifi" value="weekly" />
                <label for="weekly"> Algumas vezes por semana </label>
              </div>
              <div class="form-check form-check-inline">
                <input id="monthly" type="radio" name="wifi" value="monthly" />
                <label for="monthly"> Algumas vezes por mês </label>
              </div>
              <div class="form-check form-check-inline">
                <input id="rarely" type="radio" name="wifi" value="rarely" />
                <label for="rarely"> Raramente </label>
              </div>
              <div class="form-check form-check-inline">
                <input id="never" type="radio" name="wifi" value="never" />
                <label for="never"> Nunca </label>
              </div>
            </article>
