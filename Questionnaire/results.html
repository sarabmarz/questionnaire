<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Questionnaire</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles/questionnaire.css" />
    <link rel="shortcut icon" href="#" />
    <script src="scripts/form_manager.js" defer></script>
  </head>
  <body class="d-flex flex-column text-dark">
    <main class="container title">
      <div
        class="d-flex justify-content-center align-items-center flex-column"
        style="height: 75px"
      >
        <h1>Results</h1>
      </div>
    </main>

    <section
      id="thanks"
      class="container-xxl d-flex justify-content-center for_scroll"
    >
      <div class="gradient-bottom-res" style="width: 87vw"></div>
      <form name="thanks" id="show-results" action="index.html">
        <div id="results">
          <div
            class="container d-flex table-responsive hor_scroll"
            style="margin-top: 20px"
          >
            <table
              id="localStorageTable"
              class="table-sm table-hover table-bordered"
            >
              <tbody></tbody>
            </table>
          </div>

          <div class="row d-flex">
            <div class="col-sm">
              <h5 class="h5_cen">Gender Chart</h5>
              <canvas
                id="pieChart"
                style="
                  width: 500px;
                  max-width: 500px;
                  height: 250px;
                  max-height: 250px;
                  display: block;
                  margin: auto;
                "
              ></canvas>
            </div>
            <div class="col-sm">
              <h5 class="h5_cen">Design Chart</h5>
              <canvas
                id="designChart"
                style="
                  width: 400px;
                  max-width: 400px;
                  height: 200px;
                  max-height: 200px;
                  display: block;
                  margin: auto;
                "
              ></canvas>
            </div>
          </div>
        </div>
        <div class="menu d-flex justify-content-center">
          <input id="sub" type="submit" name="submit" value="Menu" />
        </div>
      </form>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
