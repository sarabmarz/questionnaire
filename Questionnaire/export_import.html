<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Questionnaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/questionnaire.css">
    <script src="scripts/utilities.js" defer></script>
    <script src="scripts/export_import.js" defer></script>
</head>

<body class="d-flex flex-column text-dark">
    <main class="container title">
      <div
        class="d-flex justify-content-center align-items-center flex-column"
        style="height: 75px"
      >
        <h1>Export/Import Data</h1>
      </div>
    </main>
    <div class="container-xxl d-flex justify-content-center flex-column">
        <div class="container d-flex justify-content-center flex-column align-items-center export">
            <p>Click the following button to export the data stored in the browser's local storage:</p>
            <button class="btn" id="exportButton" style="width: fit-content;">
                <!-- <i class="bi bi-database-fill-down"></i> -->
                Export
            </button>
        </div>
        <hr class="solid res"/>
        <div class="container d-flex justify-content-center flex-column align-items-center import">
            <label for="fileImport" class="form-label">
                Select a JSON file to import into the browser's local storage:
            </label>
            <input class="form-control" type="file" id="fileImport">
            <div class="alert alert-danger" role="alert">
                <p class="ital text-danger" style="margin-bottom: 0;">NOTE: This will replace all currently stored data.<br>
                Close this window after uploading the file.</p>
            </div>
        </div>
    </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
